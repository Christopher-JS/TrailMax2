<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailmax Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="logo-image">
            <a href="index.html"><img src="/assets/img/Trailmax1.png"></a>
        </div>
        <section class="main-section">
            <div class="left-section">
                <video src="/assets/video/animation.mp4" autoplay muted loop></video>
            </div>
            <div class="right-section">
                <h3>User Login</h3>
                <form action="#" method="GET">
                    <div class="label">
                        <label for="Username">Username</label>
                        <input type="text" placeholder="Enter your username or email" id="Username" name="username"
                            required>
                    </div>
                    <div class="label">
                        <label for="Password">Password</label>
                        <input type="password" name="password" id="Password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">
                        LOGIN
                    </button>

                    <p>Don't have an account? <a href="./Sign-up/sign-up.html">Sign up</a></p>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
