<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33f504fffa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/login.css">
    <script type="module" src="./scripts/authentication.js" defer></script>
    <title>Trailmax Login</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="resp-nav-header">
                <a href="./index.html"><img src="./assets/img/Trailmax1.png" alt="logo" /></a>
            </div>
        </nav>

        <div class="form-container">
            <h2>Login to TrailMax</h2>
            <form action="#" method="POST" class="login-form" id="auth-form">
                <div class="label">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Type email" required>
                </div>
                <div class="label">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Type password" required>
                </div>
                <button type="submit" id="login-btn">
                    LOGIN
                </button>

                <p>Don't have an account? <a href="./sign-up.html">Sign up</a></p>
            </form>
        </div>
    </div>

</body>

</html>
