<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailmax Sign up</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <main>
        <div class="logo-image">
            <a href="../index.html"><img src="../assets/img/Trailmax1.png"></a>
        </div>
        <section class="main-section">
            <div class="left-section">
                <video src="/assets/video/animation.mp4" autoplay muted loop></video>
            </div>
            <div class="right-section">
                <h3>Sign up</h3>
                <form action="#" method="GET">
                    <div class="label">
                        <label for="Username">Username</label>
                        <input type="text" placeholder="Enter your username" id="Username" name="username" required>
                    </div>
                    <div class="label">
                        <label for="Username">Email</label>
                        <input type="email" placeholder="Enter your email" id="Username" name="username" required>
                    </div>
                    <div class="label">
                        <label for="Password">Password</label>
                        <input type="password" name="password" id="Password" placeholder="Enter your password" required>
                    </div>
                    <p>Sign up with one of the following infos</p>
                    <div class="sign-up-with-accounts">
                        <div class="div with-google">

                        </div>
                        <div class="div with-github">

                        </div>
                    </div>

                    <button type="submit">
                        SIGN UP
                    </button>



                    <p>Already have an account? <a href="../login.html">Login</a></p>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
