<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33f504fffa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>TrailMax Movies</title>
</head>

<body>
    <nav>
        <div class="nav-header">
            <i class="fa-solid fa-bars open-menu"></i>
            <i class="fa-regular fa-xmark close-menu"></i>
            <img src="./assets/img/Trailmax1.png" alt="logo">
        </div>

        <!-- <div class="nav-items"> -->
        <div class="nav-items-container">
            <div class="nav-element">
                <h2>Menu</h2>
                <div>
                    <p><i class="fa-solid fa-house"></i> Home</p>
                    <p><i class="fa-regular fa-tower-broadcast"></i> Community</p>
                    <p><i class="fa-regular fa-forward"></i> Coming Soon</p>
                </div>
            </div>

            <div class="nav-element">
                <h2>Library</h2>
                <div>
                    <p><i class="fa-solid fa-list"></i> Playlist</p>
                    <p><i class="fa-regular fa-circle-down"></i> Downloads</p>
                </div>
            </div>

            <div class="nav-element">
                <h2>Category</h2>
                <div>
                    <p><i class="fa-regular fa-film"></i> Movies</p>
                    <p><i class="fa-solid fa-tv"></i> TV series</p>
                    <p><i class="fa-regular fa-eye"></i> Reality Shows</p>
                </div>
            </div>

            <div class="nav-element">
                <h2>General</h2>
                <div>
                    <p><i class="fa-regular fa-gear"></i> Settings</p>
                    <p><i class="fa-regular fa-circle-question"></i> Help</p>
                </div>
            </div>

        </div>
    </nav>

    <!-- Main Section -->
    <main>
        <section class="main-nav">
            <div class="nav-header">
                <i class="fa-solid fa-bars open-menu"></i>
                <i class="fa-regular fa-xmark close-menu"></i>
                <img src="./assets/img/Trailmax1.png" alt="logo">
            </div>

            <div class="main-navigation">
                <input type="search" name="main-search" id="main-search" placeholder="Search here">
                <div class="main-lang-choice">
                    <img src="./assets/img/england1.png" alt="lang-English" width="20px" height="20px">
                    <p>ENG <i class="fa-solid fa-caret-down"></i></p>
                </div>
                <div class="login-user">
                    <p><i class="fa-solid fa-user"></i> Login</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
