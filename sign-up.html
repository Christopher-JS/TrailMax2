<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Trailmax Sign up</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="resp-nav-header">
                <a href="./index.html"><img src="./assets/img/Trailmax1.png" alt="logo" /></a>
            </div>
        </nav>

        <div class="form-container">
            <h2>Create an Account</h2>
            <form action="#" method="GET">
                <div class="label">
                    <label for="full-name">Full Names</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Type your Full Name" required>
                </div>

                <div class="label">
                    <label for="username">Create Username</label>
                    <input type="text" name="username" id="username" placeholder="Type username" required>
                </div>
                <div class="label">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Type email" required>
                </div>
                <div class="label">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Type password" required>
                </div>
                <button type="submit">
                    SIGNUP
                </button>

                <p>Already have an account? <a href="./login.html">login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
